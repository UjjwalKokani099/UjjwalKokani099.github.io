<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <h2 class="accordion-title">Accordion Item 1</h2>
                <span class="accordion-icon">▼</span>
            </div>
            <div class="accordion-content">
                <p>This is the content for accordion item 1.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <h2 class="accordion-title">Accordion Item 2</h2>
                <span class="accordion-icon">▼</span>
            </div>
            <div class="accordion-content">
                <p>This is the content for accordion item 2.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <h2 class="accordion-title">Accordion Item 3</h2>
                <span class="accordion-icon">▼</span>
            </div>
            <div class="accordion-content">
                <p>This is the content for accordion item 3.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
